name: Release macOS arm64 DMG

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-mac-arm64:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Sync version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Setting package.json version to ${VERSION}"
          npm version "${VERSION}" --no-git-tag-version

      - name: Install deps (skip model download)
        env:
          SPEECHTIDE_SKIP_MODEL_DOWNLOAD: "1"
        run: npm ci

      - name: Build DMG (arm64)
        env:
          SPEECHTIDE_SKIP_MODEL_DOWNLOAD: "1"
        run: npm run build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/**/SpeechTide-*-mac-arm64.dmg
            release/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
