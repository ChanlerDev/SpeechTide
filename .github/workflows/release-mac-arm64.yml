name: Release macOS arm64 DMG

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-mac-arm64:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps (skip model download)
        env:
          SPEECHTIDE_SKIP_MODEL_DOWNLOAD: "1"
        run: npm ci

      - name: Build DMG (arm64)
        env:
          SPEECHTIDE_SKIP_MODEL_DOWNLOAD: "1"
        run: npm run build -- --publish never

      - name: Upload DMG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SpeechTide-mac-arm64-dmg
          path: |
            release/**/SpeechTide-*-mac-arm64.dmg
            release/**/SpeechTide-*-mac-arm64.dmg.blockmap
            release/**/latest-mac.yml

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/**/SpeechTide-*-mac-arm64.dmg
            release/**/SpeechTide-*-mac-arm64.dmg.blockmap
            release/**/latest-mac.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
